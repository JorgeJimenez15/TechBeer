<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TechBeer</title>
  <script type="module" crossorigin src="/assets/index-607d7de0.js"></script>
  <link rel="stylesheet" href="/assets/index-1117131b.css">
</head>
<body>
    <!-- Modals -->
    <dialog id="modify-temperature-range">
        <article>
            <h3>Modify temperature range</h3>
            
            <label for="range">Selected temperature: 50 ¬∞F</label>
            <input type="range" min="32" max="68" value="50" id="range">

            <footer>
                <a href="#cancel" role="button" class="secondary" data-target="modify-temperature-range" onclick="toggleModal(event)">Cancel</a>
                <a href="#confirm" role="button">Modify</a>
              </footer>
        </article>
    </dialog>

    <dialog id="modify-led-color">
        <article>
            <h3>Modify LED color</h3>
            
            <label for="color">Selected color: #00897b</label>
            <input type="color" value="#00897b" id="color">

            <footer>
                <a href="#cancel" role="button" class="secondary" data-target="modify-led-color" onclick="toggleModal(event)">Cancel</a>
                <a href="#confirm" role="button">Modify</a>
              </footer>
        </article>
    </dialog>

    <dialog id="update-pin-code">
        <article>
            <h3>Update PIN code</h3>
            
            <label for="newpin">Please enter a new PIN code</label>
            <input type="password" id="newpin" placeholder="PIN code">

            <footer>
                <a href="#cancel" role="button" class="secondary" data-target="update-pin-code" onclick="toggleModal(event)">Cancel</a>
                <a href="#confirm" role="button">Update</a>
              </footer>
        </article>
    </dialog>

    <main class="container">
        <!-- Login -->
        <div id="login">
            <article class="login">
                <form id="form">
                    <div class="headings">
                        <h1>Log in</h1>
                        <p>Please enter your PIN code to log in to your TechBeer</p>
                    </div>
        
                    <label for="pin">PIN</label>
                    <input type="password" id="pin" name="pin">
        
                    <button type="submit">Log in</button>
                </form>
            </article>
        </div>

        <!-- Dashboard -->
        <div id="dashboard">
            <article class="temperature">
                <h1 id="temperature">üßä 41 ¬∞F</h1>
                <small id="sentence">Please wait while we get the temperature...</small>
            </article>

            <article>
                <details open>
                    <summary>Temperature history</summary>
                    <canvas id="temperature-chart"></canvas>
                </details>

                <details>
                    <summary>Settings</summary>

                    <div class="grid">
                        <div>
                            <button data-target="modify-temperature-range" onclick="toggleModal(event)">üå°Ô∏è Modify temperature range</button>
                        </div>
                        <div>
                            <button data-target="modify-led-color" onclick="toggleModal(event)">üí° Modify LED color</button>
                        </div>
                        <div>
                            <button data-target="update-pin-code" onclick="toggleModal(event)">üî¢ Update PIN code</button>
                        </div>
                    </div>
                </details>
            </article>
        </div>
    </main>

    
</body>
</html>
